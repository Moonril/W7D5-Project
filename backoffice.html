<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verdure Oblunghe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-success" bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EpiTicket One</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1  bg-light">
        <!-- titolo -->
         <section class="text-center my-5">
            <div class="container">
                <h1 class="text-center">Oblunghe Market</h1>
                <h2 class="text-center text-muted lead fs-3">Amministrazione</h2>
            </div>
         </section>
      <!-- form -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-lg-6 col-md-8">
            <form class="my-3" id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome verdura</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="name"
                  aria-describedby="nameHelp"
                  placeholder="Melanzane cinesi.."
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Razza verdura</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  aria-describedby="brandHelp"
                  placeholder="Solanum melongena L."
                />
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">URL immagine</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  id="url"
                  aria-describedby="urlHelp"
                  placeholder="Non lasciarci all'oscuro, condividi un'immagine!!"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione verdura</label
                >
                <textarea
                  class="form-control"
                  required
                  id="description"
                  aria-describedby="descriptionHelp"
                  placeholder="La melanzana piÃ¹ oblunga di sempre!!"
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo al pezzo</label>
                <input
                  type="number"
                  class="form-control"
                  required
                  id="price"
                  aria-describedby="priceHelp"
                  placeholder="10.."
                />
              </div>
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Crea!</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </main>
    <!-- footer -->
    <footer class="bg-success text-center py-3">
      <p class="m-0">EpiTicket One - <span id="year"></span></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice.js"></script>
  </body>
</html>
