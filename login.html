<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oblunghe Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
        }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    <header>
        <nav class="navbar navbar-expand-lg bg-success" bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Oblunghe Shop</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./backoffice.html">Backoffice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Log in</a>
                  </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <main class="flex-grow-1">
        <!-- titolo -->
          <section class="text-center my-5">
            <div class="container">
                <h1>Log in</h1>
            </div>
          </section>
        <!-- log in -->
        <div class="container">
            <div class="row justify-content-center">
              <div class="col col-12 col-lg-6 col-md-8">
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="fakeusername.25" required>
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="maremma123" required>
                      <div id="password-alert" class="form-text">Never share your email with anyone else if you don't want to get fired.</div>
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="/backoffice.html" class="text-light text-decoration-none">Submit</a></button>
                  </form>
              </div>
            </div>
          </div>


      </main>



      <footer class="bg-success text-center py-3">
        <p class="m-0">Oblunghe Market - <span id="year"></span></p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script/index.js"></script>
  </body>
</html>
